<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Welcome to My Blog</h1>
            <article>
                <h2>Blog Post Title</h2>
                <p>This is a sample blog post. Here you can write about various topics that interest you.</p>
                <table>
                    <tr>
                        <th>Feature</th>
                        <th>Description</th>
                    </tr>
                    <tr>
                        <td>Feature 1</td>
                        <td>Description of feature 1.</td>
                    </tr>
                    <tr>
                        <td>Feature 2</td>
                        <td>Description of feature 2.</td>
                    </tr>
                </table>
            </article>
        </main>
    </div>
</body>
</html>
