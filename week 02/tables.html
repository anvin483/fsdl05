<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    body {
      background-color: powderblue;
    }

    h1 {
      background-color: DodgerBlue;
    }

    p {
      background-color: Tomato;
    }

    p.sample {
      font-size: 50px;
    }

    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <h1>BASIC CSS</h1>
  <p>HELLO WORLD...</p>
  <p class="sample">SAMPLE OF CSS 3</p>

  <h2>TH elements define table headers</h2>

  <table style="width:100%">
    <tr>
      <th>Person 1</th>
      <th>Person 2</th>
      <th>Person 3</th>
    </tr>
    <tr>
      <td>Emil</td>
      <td>Tobias</td>
      <td>Linus</td>
    </tr>
    <tr>
      <td>16</td>
      <td>14</td>
      <td>10</td>
    </tr>
  </table>

  <p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
