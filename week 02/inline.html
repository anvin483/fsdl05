<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: darkblue; text-align: center;">Welcome to My Web Page</h1>
    <p style="color: darkgreen; font-size: 18px; line-height: 1.6;">This is an example of a paragraph with inline CSS styling. The text is styled using the inline `style` attribute.</p>
    <p style="background-color: yellow; font-weight: bold;">This is a highlighted text with a yellow background and bold font using inline CSS.</p>

</body>
</html>
