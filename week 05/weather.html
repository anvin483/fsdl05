<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
}

header {
    background-color: #333;
    color: white;
    padding: 1.5rem;
    margin-bottom: 2rem;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.weather-info {
    display: flex;
    justify-content: center;
    align-items: center;
}

.weather-info input {
    padding: 10px;
    font-size: 1rem;
    width: 200px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.weather-info button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #ff5c5c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.weather-info button:hover {
    background-color: #e04e4e;
}

#weather-container {
    padding: 1.5rem;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 500px;
    margin: 0 auto;
}

#weather-details p {
    font-size: 1.2rem;
    margin: 0.5rem 0;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
}

    </style>
</head>
<body>

    <header>
        <h1>WeatherNow</h1>
        <div class="weather-info">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Get Weather</button>
        </div>
    </header>

    <main>
        <div id="weather-container">
            <div id="weather-details">
                <h2 id="city-name">City</h2>
                <p id="weather-description">Weather description</p>
                <p id="temperature">Temperature: </p>
                <p id="humidity">Humidity: </p>
                <p id="wind-speed">Wind Speed: </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WeatherNow. All rights reserved.</p>
    </footer>

    <script>
        const apiKey = 'fcd6a550effa3e712f9b6c9b9f4b03b6';  // OpenWeatherMap API key
const searchButton = document.getElementById('search-btn');
const cityInput = document.getElementById('city-input');

// Weather elements to update
const cityNameElement = document.getElementById('city-name');
const weatherDescriptionElement = document.getElementById('weather-description');
const temperatureElement = document.getElementById('temperature');
const humidityElement = document.getElementById('humidity');
const windSpeedElement = document.getElementById('wind-speed');

// Function to fetch weather data
async function fetchWeather(city) {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`; // Using metric for Celsius

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
            updateWeatherUI(data);
        } else {
            alert("City not found. Please try again.");
        }
    } catch (error) {
        console.error('Error fetching weather data:', error);
        alert("Failed to fetch weather data. Please try again.");
    }
}

// Function to update the UI with weather data
function updateWeatherUI(data) {
    cityNameElement.textContent = `${data.name}, ${data.sys.country}`;
    weatherDescriptionElement.textContent = `Weather: ${data.weather[0].description}`;
    temperatureElement.textContent = `Temperature: ${data.main.temp} Â°C`;
    humidityElement.textContent = `Humidity: ${data.main.humidity}%`;
    windSpeedElement.textContent = `Wind Speed: ${data.wind.speed} m/s`;
}

// Event listener for the search button
searchButton.addEventListener('click', () => {
    const city = cityInput.value.trim();
    if (city) {
        fetchWeather(city); // Fetch weather for the city
    }
});

// Event listener for pressing "Enter" in the input field
cityInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
        const city = cityInput.value.trim();
        if (city) {
            fetchWeather(city); // Fetch weather for the city
        }
    }
});

    </script>
</body>
</html>
