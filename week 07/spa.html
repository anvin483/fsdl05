<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS SPA Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body ng-app="myApp">

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home" ng-click="navigateTo('home')">Home</a>
        <a href="#about" ng-click="navigateTo('about')">About</a>
        <a href="#contact" ng-click="navigateTo('contact')">Contact</a>
    </div>

    <!-- Main Content Area -->
    <div class="content" ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script>
        // Define the AngularJS app
        var app = angular.module('myApp', ['ngRoute']);

        // Configure routes for different views
        app.config(function($routeProvider) {
            $routeProvider
                .when('/home', {
                    template: '<h2>Welcome to the Home Page!</h2><p>This is the home page content.</p>'
                })
                .when('/about', {
                    template: '<h2>About Us</h2><p>This is the about page content.</p>'
                })
                .when('/contact', {
                    template: '<h2>Contact Us</h2><p>This is the contact page content.</p>'
                })
                .otherwise({
                    redirectTo: '/home'  // Default route
                });
        });

        // Define the controller for navigation
        app.controller('myCtrl', function($scope) {
            // Function to handle navigation between views
            $scope.navigateTo = function(page) {
                window.location.hash = page; // Change URL without refreshing the page
            };
        });
    </script>

</body>
</html>
